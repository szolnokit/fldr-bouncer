<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div id="vue-root" class="container">
      <h1 class="title">Dashboard</h1>
      <form class="block" @submit.prevent="updateConfig">
        <div class="field">
          <label class="label">Config</label>
          <div class="control">
            <input type="text" class="input" v-model="config" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">OK!</button>
          </div>
        </div>
      </form>
      <div class="table-container">
        <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Connections</th>
              <th>Redials</th>
              <th>Sent (bytes)</th>
              <th>Last Error</th>
            </tr>
          </thead>
          <tbody v-for="report, id in reports" :key="id">
            <tr v-for="subrep, i in report" :key="i">
              <th :rowspan="report.length" v-if="i == 0">{{ id }}</th>
              <td>{{ subrep.Status }}</td>
              <td>{{ subrep.Act }}</td>
              <td>{{ subrep.Redials }}</td>
              <td>{{ subrep.Sent }}</td>
              <td>{{ subrep.LastErr }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const vm = new Vue({
      el: '#vue-root',
      data: {
        reports: {},
        config: "",
      },
      methods: {
        updateConfig() {
          axios.post('/config', JSON.parse(this.config)).then((resp) => {
            alert("ok!");
          });
        }
      },
      mounted() {
        axios.get('/config').then((resp) => {
          this.config = JSON.stringify(resp.data);
        });
        setInterval(() => {
          axios.get('/xhr').then((resp) => {
            this.reports = resp.data;
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
